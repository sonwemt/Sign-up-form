<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-background">
        <img src="images/background.jpg" alt="building-background" class="background-image">
        <div class="card-body">
            <img src="images/logo.png" alt="odin-logo" class="card-logo">
            <p class="card-text">Odin</p>
        </div>
    </div>
    <div class="right-container">
        <div class="header">
            <p>
                This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <span>now</span> to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="inputwrapper">
            <div class="inputheader">
                Lets do this!
            </div>
            <div class="col">
                <div>
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname">
                </div>
                <div>
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname">
                </div>
            </div>
            <div class="col">
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="phonenumber">Phone number</label>
                    <input type="integer" id="phone">
                </div>
            </div>
            <div class="col">
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" id="confirmpassword">
                </div>
            </div>
        </div>
        <div class="sendcredentials">
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
