<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-background">
        <img src="images/background.jpg" alt="building-background" class="background-image">
        <div class="card-body">
            <img src="images/logo.png" alt="odin-logo" class="card-logo">
            <p class="card-text">Odin</p>
        </div>
        <p class="footer">Photo by Leon Bredella on <a href="https://unsplash.com/photos/Km1u6Cya6AM">Unsplash</a></p>

    </div>
    <form action="#" method="post">
        <div class="header">
            <p>
                This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <span>now</span> to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="inputwrapper">
            <div class="inputheader">Lets do this!</div>
            <div class="col">
                <div>
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" minlength="2" maxlength="20" placeholder=" " required>
                </div>
                <div>
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" minlength="2" maxlength="20" placeholder=" " required>
                </div>
            </div>
            <div class="col">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" minlength="5" maxlength="60" placeholder=" " required>
                </div>
                <div>
                    <label for="phonenumber">Phone number</label>
                    <input type="number" id="phonenumber" name="phonenumber" placeholder=" " required>
                </div>
            </div>
            <div class="col">
                <div>
                    <label for="userpassword">Password</label>
                    <input type="password" id="userpassword" name="userpassword" placeholder=" " required>
                    <div class="matcherror">*Passwords do not match</div>
                </div>
                <div>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder=" " required>
                </div>
            </div>
        </div>
        <div class="sendcredentials">
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
</body>
</html>
